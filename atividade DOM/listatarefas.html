<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <style>
        .concluida {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <input type="text" id="novaTarefa" placeholder="Nova Tarefa">
    <button id="adicionarTarefa">Adicionar Tarefa</button>
    <ul id="listaTarefas"></ul>

    <script>
        const listaTarefas = document.getElementById('listaTarefas');

        function adicionarTarefa(texto) {
            const li = document.createElement('li');
            li.textContent = texto;

            const botaoConcluir = document.createElement('button');
            botaoConcluir.textContent = 'Concluir';
            botaoConcluir.addEventListener('click', function() {
                li.classList.toggle('concluida');
                salvarTarefas();
            });

            const botaoExcluir = document.createElement('button');
            botaoExcluir.textContent = 'Excluir';
            botaoExcluir.addEventListener('click', function() {
                listaTarefas.removeChild(li);
                salvarTarefas();
            });

            li.appendChild(botaoConcluir);
            li.appendChild(botaoExcluir);
            listaTarefas.appendChild(li);

            salvarTarefas();
        }

        function salvarTarefas() {
            const tarefas = [];
            listaTarefas.querySelectorAll('li').forEach(li => {
                tarefas.push({
                    texto: li.firstChild.textContent,
                    concluida: li.classList.contains('concluida')
                });
            });
            localStorage.setItem('tarefas', JSON.stringify(tarefas));
        }

        function carregarTarefas() {
            const tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
            tarefas.forEach(tarefa => adicionarTarefa(tarefa.texto, tarefa.concluida));
        }

        document.getElementById('adicionarTarefa').addEventListener('click', function() {
            const novaTarefa = document.getElementById('novaTarefa').value.trim();
            if (novaTarefa) {
                adicionarTarefa(novaTarefa);
                document.getElementById('novaTarefa').value = '';
            }
        });

        carregarTarefas();
    </script>
</body>
</html>
