<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <input type="number" id="palpite" placeholder="Digite seu palpite (1-100)">
    <button id="adivinhar">Adivinhar</button>
    <p id="mensagemJogo"></p>

    <script>
        let numeroAleatorio = Math.floor(Math.random() * 100) + 1;

        document.getElementById('adivinhar').addEventListener('click', function() {
            const palpite = parseInt(document.getElementById('palpite').value);
            let mensagem;

            if (isNaN(palpite) || palpite < 1 || palpite > 100) {
                mensagem = 'Por favor, insira um número entre 1 e 100.';
            } else if (palpite < numeroAleatorio) {
                mensagem = 'Muito baixo!';
            } else if (palpite > numeroAleatorio) {
                mensagem = 'Muito alto!';
            } else {
                mensagem = 'Parabéns! Você acertou!';
                numeroAleatorio = Math.floor(Math.random() * 100) + 1; // Reinicia o jogo
            }

            document.getElementById('mensagemJogo').textContent = mensagem;
        });
    </script>
</body>
</html>
