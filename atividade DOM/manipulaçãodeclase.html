<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Manipulação de Classes</title>
    <style>
        .div1 { background-color: red; width: 100px; height: 100px; }
        .div2 { background-color: blue; width: 100px; height: 100px; }
        .div3 { background-color: green; width: 100px; height: 100px; }
        .novaClasse1 { background-color: yellow; }
        .novaClasse2 { background-color: purple; }
        .novaClasse3 { background-color: orange; }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <button id="mudarClasse">Mudar Classe</button>

    <script>
        document.getElementById('mudarClasse').addEventListener('click', function() {
            document.querySelector('.div1').classList.add('novaClasse1');
            document.querySelector('.div2').classList.remove('div2');
            document.querySelector('.div3').classList.toggle('novaClasse3');
        });
    </script>
</
